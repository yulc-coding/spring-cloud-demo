# 类似application.yml，但用于应用程序上下文的引导阶段。修改启动行为
spring:
  application:
    name: config-client
  cloud:
    config:
      # 对应Config Server的地址
      uri: http://localhost:8090/
      # 对应{application}，不设置默认为：spring.application.name
      name: demo
      # 对应{profile}
      profile: dev
      # 从git仓库读取时仓库的分支，对应{label}
      # label: master